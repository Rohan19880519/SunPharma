<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f5c4a1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Century Gothic', sans-serif;
      flex-direction: column; /* Align logo and login container vertically */
    }

    /* Logo styling */
    .logo {
      margin-bottom: 20px; /* Space between logo and login container */
      display: flex;
      justify-content: center;
    }

    .logo img {
      width: 300px; /* Adjust logo size */
      height: auto;
    }

    .login-container {
      background-color: #e27618;
      padding: 40px 30px; /* Increased padding for better spacing */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px; /* Adjusted width for better proportion */
      text-align: center;
    }

    h1 {
      color: #060404;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"], input[type="password"] {
      width: 100%; /* Ensures the input fields take the full container width */
      padding: 12px;
      margin-bottom: 15px; /* Space between input fields */
      border: 1px solid #7a716b;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box; /* Ensures padding and border are included in the element's total width */
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7a716b;
      border: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #060404;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo section -->
  <div class="logo">
    <img src="/assets/logo.png" alt="Company Logo">
  </div>

  <!-- Login container -->
  <div class="login-container">
    <form action="/login" method="POST">
      <h1>Login</h1>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Sign Up</a>
      </div>
    </form>
  </div>

</body>
</html>
